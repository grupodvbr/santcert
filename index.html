<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel - Certificados Digitais</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #000;
        color: white;
        overflow-x: hidden;
    }

    /* Aurora Boreal em cinza */
    body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 20% 20%, rgba(200,200,200,0.15), transparent 40%),
                    radial-gradient(circle at 80% 30%, rgba(180,180,180,0.1), transparent 40%),
                    radial-gradient(circle at 50% 80%, rgba(220,220,220,0.1), transparent 40%);
        animation: auroraMove 10s infinite alternate ease-in-out;
        z-index: -1;
    }

    @keyframes auroraMove {
        0% { transform: translate(0,0) scale(1); }
        50% { transform: translate(-5%, -5%) scale(1.05); }
        100% { transform: translate(5%, 5%) scale(1.05); }
    }

    header {
        background-color: rgba(20, 20, 20, 0.9);
        color: white;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header img {
        height: 50px;
        margin-right: 15px;
    }
    header h1 {
        font-size: 20px;
        margin: 0;
    }

    nav {
        background-color: rgba(40,40,40,0.9);
        display: flex;
    }
    nav button {
        flex: 1;
        background: none;
        border: none;
        color: white;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }
    nav button:hover {
        background-color: rgba(255,255,255,0.1);
    }

    main {
        padding: 20px;
    }
    .card {
        background: rgba(30,30,30,0.9);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(255,255,255,0.05);
        margin-bottom: 20px;
    }
    .card h2 {
        margin-top: 0;
        color: #ccc;
    }
    .btn-acao {
        background-color: #555;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s;
    }
    .btn-acao:hover {
        background-color: #777;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo Empresa">
    <h1>Certificados Digitais - Painel de Gestão</h1>
</header>

<nav>
    <button onclick="mostrarPainel('pf')">Pessoa Física</button>
    <button onclick="mostrarPainel('pj')">Pessoa Jurídica</button>
</nav>

<main>
    <div id="painel-pf" class="card">
        <h2>Certificados - Pessoa Física</h2>
        <p>Status: <strong>3 pendentes</strong></p>
        <button class="btn-acao">Emitir Novo</button>
    </div>

    <div id="painel-pj" class="card" style="display:none;">
        <h2>Certificados - Pessoa Jurídica</h2>
        <p>Status: <strong>5 pendentes</strong></p>
        <button class="btn-acao">Emitir Novo</button>
    </div>
</main>

<script>
function mostrarPainel(tipo) {
    document.getElementById("painel-pf").style.display = (tipo === "pf") ? "block" : "none";
    document.getElementById("painel-pj").style.display = (tipo === "pj") ? "block" : "none";
}
</script>

</body>
</html>
